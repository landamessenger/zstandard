name: zstandard
description: "Flutter plugin to implement Zstandard compression"
version: 1.3.15
homepage: https://landamessenger.com
repository: https://github.com/landamessenger/zstandard

environment:
  sdk: ^3.5.3
  flutter: '>=3.3.0'

flutter:
  plugin:
    platforms:
      android:
        default_package: zstandard_android
      ios:
        default_package: zstandard_ios
      linux:
        default_package: zstandard_linux
      macos:
        default_package: zstandard_macos
      web:
        default_package: zstandard_web
      windows:
        default_package: zstandard_windows

dependencies:
  flutter:
    sdk: flutter
  zstandard_android: ^1.3.15
  zstandard_ios: ^1.3.15
  zstandard_linux: ^1.3.15
  zstandard_macos: ^1.3.15
  zstandard_platform_interface: ^1.3.15
  zstandard_web: ^1.3.15
  zstandard_windows: ^1.3.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  plugin_platform_interface: ^2.1.8
  test: ^1.16.3
