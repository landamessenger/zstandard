              --api_key "${{ secrets.CHAT_KEY }}" \
              --title "游릭 Platform Interface Passed" \
              --body "${{ github.repository }}: Tag v${{ env.VERSION }}" \
              --url "https://github.com/landamessenger/object/actions/workflows/tag_version_and_publish.yml" \
