name: Push Checks Windows

on:
  push:
    branches:
      - '**'
      - '!master'
    #paths:
    #  - "zstandard_windows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  check_windows_analyze:
    name: Analyze Windows
    runs-on: [self-hosted, Windows]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Landa Messenger CLI
        shell: cmd
        run: npm install -g @landamessenger/landa-messenger-api

      - name: Get dependencies
        working-directory: zstandard_windows
        shell: cmd
        run: flutter pub get

      - name: Analyze check
        working-directory: zstandard_windows
        shell: cmd
        run: flutter analyze

      - name: Handle job completion
        if: always()
        shell: cmd
        run: |
          if "%{{ job.status }}" == "failure" (
            landa-messenger-api chat-send ^
              --id "%{{ secrets.CHAT_ID }}" ^
              --api_key "%{{ secrets.CHAT_KEY }}" ^
              --title "ðŸ”´ Analyze - Windows Failed" ^
              --body "%{{ github.repository }}: Tag v%{{ env.VERSION }}" ^
              --url "https://github.com/landamessenger/zstandard/actions/workflows/tag_version_and_publish.yml" ^
              --image "https://avatars.githubusercontent.com/u/63705403?s=200&v=4" ^
              --background_color "#55000000" ^
              --text_color "#FFFFFFFF"
          ) else if "%{{ job.status }}" == "cancelled" (
            landa-messenger-api chat-send ^
              --id "%{{ secrets.CHAT_ID }}" ^
              --api_key "%{{ secrets.CHAT_KEY }}" ^
              --title "ðŸŸ  Analyze - Windows Canceled" ^
              --body "%{{ github.repository }}: Tag v%{{ env.VERSION }}" ^
              --url "https://github.com/landamessenger/zstandard/actions/workflows/tag_version_and_publish.yml" ^
              --image "https://avatars.githubusercontent.com/u/63705403?s=200&v=4" ^
              --background_color "#55000000" ^
              --text_color "#FFFFFFFF"
          ) else (
            landa-messenger-api chat-send ^
              --id "%{{ secrets.CHAT_ID }}" ^
              --api_key "%{{ secrets.CHAT_KEY }}" ^
              --title "ðŸŸ¢ Analyze - Windows Passed" ^
              --body "%{{ github.repository }}: Tag v%{{ env.VERSION }}" ^
              --url "https://github.com/landamessenger/zstandard/actions/workflows/tag_version_and_publish.yml" ^
              --image "https://avatars.githubusercontent.com/u/63705403?s=200&v=4" ^
